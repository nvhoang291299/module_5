<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo hợp đồng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 m-auto">
        <div class="row border border-success br-10px w-700">
            <div class="form-right">
                <form class="row g-3 p-3">
                    <h2 class="text-center">Hợp đồng thuê dịch vụ</h2>
                    <form>
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Số hợp đồng:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" >
                          </div>
                        </div>
                        <div class="row mb-3">
                          <label class="col-sm-2 col-form-label">Họ tên người thuê:</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Ngày bắt đầu:</label>
                            <div class="col-sm-4">
                              <input type="date" class="form-control">
                            </div>
                            <label class="col-sm-2 col-form-label">Ngày kết thúc:</label>
                            <div class="col-sm-4">
                              <input type="date" class="form-control">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label">Số tiền cọc trước:</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control">
                            </div>
                            <label class="col-sm-2 col-form-label">Tổng thanh toán:</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Tạo hợp đồng</button>
                      </form>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
